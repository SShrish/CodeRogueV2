<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>CodeRogue</title>
        <script type="module" src="client.js"></script>
        <link rel="stylesheet" href="coderogue.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row mb-5">
                <div class="col">
                    <canvas id="canvas"></canvas>
                </div>
                <div class="col">
                    <h2>Players</h2>
                    <table class="table" id="players">
                        <thread>
                            <tr>
                                <th>Score</th>
                                <th>Period</th>
                                <th>Handle</th>
                            </tr>
                        </thread>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <a class="nav-link active" id="code-tab" data-toggle="tab" href="#code" role="tab" aria-controls="home" aria-selected="true">Code</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  id="log-tab" data-toggle="tab" href="#log" role="tab" aria-controls="log" aria-selected="false">Log</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="account-tab" data-toggle="tab" href="#account" role="tab" aria-controls="home" aria-selected="false">Account</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="code" role="tabpanel" aria-labeledby="code-tab">
                    Please log in to see your code.
                </div>
                <div class="tab-pane fade" id="log" role="tabpanel" aria-labeledby="log-tab">
                    Please log in to see your log.
                </div>
                <div class="tab-pane fade" id="account" role="tabpanel" aria-labeledby="account-tab">
                    <form>
                        <div class="row">
                            <label class="ml-3">
                                You can use this either to log in or to register a new account.
                            </label>
                        </div>
                        <div class="row">
                            <div class="col-3 mb-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="email" placeholder="s-jsmith">
                                    <div class="input-group-append">
                                        <span class="input-group-text">@lwsd.org</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 mb-3">
                                <input type="text" class="form-control fade" id="token" placeholder="Code">
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-primary" id="login">Log in / Register</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mx-auto">
                                <label class="alert fade" id="message">Filler</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
