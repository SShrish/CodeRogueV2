<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Coderogue</title>
        <script type="module" src="client.js"></script>
        <link rel="stylesheet" href="coderogue.css">
    </head>
    <body>
        <div class="container-fluid mt-3">
            <div class="row mb-5">
                <div class="col ml-3">
                    <div class="row align-items-baseline">
                        <div class="col-3 h2 mr-3">
                            Coderogue
                        </div>
                        <div class="col h4">
                            level <span id="level">0</span>:
                            <span id="level-name">The Plains</span>
                        </div>
                    </div>
                    <div class="row">
                        <canvas id="canvas"></canvas>
                    </div>
                </div>
                <div class="col ml-3 mr-3">
                    <div class="row h2">
                        Players
                    </div>
                    <div class="row">
                        <table class="table" id="players">
                            <thread>
                                <tr>
                                    <th>Score</th>
                                    <th>Level</th>
                                    <th>Handle</th>
                                </tr>
                            </thread>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <a class="nav-link active" id="code-tab" data-toggle="tab" href="#code" role="tab" aria-controls="home" aria-selected="true">Code</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  id="log-tab" data-toggle="tab" href="#log" role="tab" aria-controls="log" aria-selected="false">Log</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  id="general-tab" data-toggle="tab" href="#general" role="tab" aria-controls="general" aria-selected="false">General</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  id="api-tab" data-toggle="tab" href="#api" role="tab" aria-controls="api" aria-selected="false">Api</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  id="levels-tab" data-toggle="tab" href="#levels" role="tab" aria-controls="levels" aria-selected="false">Levels</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="account-tab" data-toggle="tab" href="#account" role="tab" aria-controls="home" aria-selected="false">Account</a>
                </li>
            </ul>
            <div class="tab-content">

                <!-- Code tab -->
                <div class="tab-pane fade show active" id="code" role="tabpanel" aria-labeledby="code-tab">
                    <div class="row">
                        <div class="col-10">
                            <textarea class="form-control" id="code-text" rows="100"></textarea>
                        </div>
                        <div class="col">
                            <div class="row mb-2">
                                <button type="button" class="btn btn-secondary" id="respawn1">Respawn</button>
                            </div>
                            <div class="row mb-2">
                                <button type="button" class="btn btn-secondary" id="reformat">Reformat</button>
                            </div>
                            <div class="row mb-2">
                                <button type="button" class="btn btn-primary" id="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Log tab -->
                <div class="tab-pane fade" id="log" role="tabpanel" aria-labeledby="log-tab">
                    <div class="row">
                        <div class="col-10">
                            <textarea class="form-control" id="log-text" rows="20"></textarea>
                        </div>
                        <div class="col">
                            <div class="row mb-2">
                                <button type="button" class="btn btn-secondary" id="respawn2">Respawn</button>
                            </div>
                            <div class="row btn-group-vertical" role="group">
                                <button type="button" class="btn btn-secondary active" id="show-all">Show all</button>
                                <button type="button" class="btn btn-secondary" id="show-latest">Just latest</button>
                                <button type="button" class="btn btn-secondary" id="show-filtered">Filter by</button>
                            </div>
                            <div class="row">
                                <input type="text" class="form-control ml-0 col-4" id="filter-text" placeholder="Filter">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- General documentation tab -->
                <div class="tab-pane fade" id="general" role="tabpanel" aria-labeledby="general-tab">
                    <div class="row">
                        <div class="col-6" id="general-text">
                            <!-- Loaded from general.html -->
                        </div>
                    </div>
                </div>

                <!-- API documentation tab -->
                <div class="tab-pane fade" id="api" role="tabpanel" aria-labeledby="api-tab">
                    <div class="row">
                        <div class="col" id="api-text">
                            <!-- Loaded from api.html -->
                        </div>
                    </div>
                </div>

                <!-- Level documentation tab -->
                <div class="tab-pane fade" id="levels" role="tabpanel" aria-labeledby="levels-tab">
                    <div class="row">
                        <div class="col" id="levels-text">
                            <!-- Loaded from levels.html -->
                        </div>
                    </div>
                </div>

                <!-- Account tab -->
                <div class="tab-pane fade" id="account" role="tabpanel" aria-labeledby="account-tab">
                    <!-- Loaded from account.html -->
                </div>
            </div>
        </div>
        <div class="toast-container fixed-bottom">
            <div class="alert fade mb-0" id="message"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/prettier@2.8.8/standalone.js"></script>
        <script src="https://unpkg.com/prettier@2.8.8/parser-babel.js"></script>
    </body>
</html>
