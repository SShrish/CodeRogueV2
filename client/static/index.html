<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Coderogue</title>
        <script type="module" src="client.js"></script>
        <link rel="stylesheet" href="coderogue.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="px-3 pt-3 pb-5">

                <!-- Top pane -->
                <div class="row mb-5">
                    <div class="col">
                        <div class="row align-items-baseline">
                            <div class="col mx-0 h2">
                                Coderogue
                            </div>
                            <div class="col mx-0 h4 d-flex justify-content-center">
                                <div>
                                    level <span id="level">0</span>:
                                    <span id="level-name">The Plains</span>
                                </div>
                            </div>
                            <div class="col mx-0 d-flex justify-content-end fade" id="coords">
                                <div>
                                    &lbrack;
                                    <span class="coord" id="x-coord"></span> ,
                                    <span class="coord" id="y-coord"></span>
                                    &rbrack;
                                </div>
                            </div>
                        </div>
                        <canvas id="canvas"></canvas>
                    </div>
                    <div class="col mx-3">
                        <div class="row h2">
                            Players
                        </div>
                        <div class="row">
                            <table class="table" id="players">
                                <thread>
                                    <tr>
                                        <th>#</th>
                                        <th>Score</th>
                                        <th>L</th>
                                        <th>Handle</th>
                                        <th>K</th>
                                        <th>D</th>
                                    </tr>
                                </thread>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Nav tabs in bottom pane -->
                <nav class="nav nav-tabs mb-3">
                    <a class="nav-item nav-link active" id="code-tab" data-bs-toggle="tab" data-bs-target="#code" role="tab">Code</a>
                    <a class="nav-item nav-link" id="log-tab" data-bs-toggle="tab" data-bs-target="#log" role="tab">Log</a>
                    <a class="nav-item nav-link" id="general-tab" data-bs-toggle="tab" data-bs-target="#general" role="tab">General</a>
                    <a class="nav-item nav-link" id="api-tab" data-bs-toggle="tab" data-bs-target="#api" role="tab">Api</a>
                    <a class="nav-item nav-link" id="levels-tab" data-bs-toggle="tab" data-bs-target="#levels" role="tab">Levels</a>
                    <a class="nav-item nav-link" id="keybindings-tab" data-bs-toggle="tab" data-bs-target="#keybindings" role="tab">Shortcuts</a>
                    <a class="nav-item nav-link" id="account-tab" data-bs-toggle="tab" data-bs-target="#account" role="tab">Account</a>
                </nav>

                <div class="tab-content">

                    <!-- Code tab -->
                    <div class="tab-pane active" id="code" role="tabpanel">
                        <div class="row">
                            <div class="col">
                                <textarea class="form-control font-monospace" id="code-text" rows="100"></textarea>
                            </div>
                            <div class="col-2">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-secondary" id="respawn1">Respawn</button>
                                    <button type="button" class="btn btn-secondary" id="reformat">Reformat</button>
                                    <button type="button" class="btn btn-primary" id="submit">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Log tab -->
                    <div class="tab-pane" id="log" role="tabpanel">
                        <div class="row">
                            <div class="col">
                                <textarea class="form-control font-monospace" id="log-text" rows="20"></textarea>
                            </div>
                            <div class="col-2">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-secondary" id="respawn2">Respawn</button>
                                    <button type="button" class="btn btn-secondary" id="freeze">Freeze</button>
                                    <div class="btn-group-vertical">
                                        <button type="button" class="btn btn-secondary active" id="show-all">Show all</button>
                                        <button type="button" class="btn btn-secondary" id="show-latest">Just latest</button>
                                        <button type="button" class="btn btn-secondary" id="show-filtered">Filter by</button>
                                        <input type="text" class="form-control" id="filter-text" placeholder="Filter">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- General documentation tab -->
                    <div class="tab-pane" id="general" role="tabpanel">
                        <div class="row">
                            <div class="col-8" id="general-text">
                                <!-- Loaded from general.html -->
                            </div>
                        </div>
                    </div>

                    <!-- API documentation tab -->
                    <div class="tab-pane" id="api" role="tabpanel">
                        <div class="row">
                            <div class="col-8" id="api-text">
                                <!-- Loaded from api.html -->
                            </div>
                        </div>
                    </div>

                    <!-- Level documentation tab -->
                    <div class="tab-pane" id="levels" role="tabpanel">
                        <div class="row">
                            <div class="col-8" id="levels-text">
                                <!-- Loaded from levels.html -->
                            </div>
                        </div>
                    </div>

                    <!-- Keybindings documentation tab -->
                    <div class="tab-pane" id="keybindings" role="tabpanel">
                        <div class="row">
                            <div class="col-8" id="keybindings-text">
                                <!-- Loaded from keybindings.html -->
                            </div>
                        </div>
                    </div>

                    <!-- Account tab -->
                    <div class="tab-pane" id="account" role="tabpanel">
                        <!-- Loaded from account.html -->
                    </div>

                </div>
            </div>

            <div class="position-fixed start-0 end-0 bottom-0 clickthrough">
                <div class="alert fade px-4 pt-1 pb-1 mb-0" id="message"></div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/prettier@2.8.8/standalone.js"></script>
        <script src="https://unpkg.com/prettier@2.8.8/parser-babel.js"></script>
    </body>
</html>
