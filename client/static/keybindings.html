<h5>Some helpful key bindings</h5>
<table class="table">
    <thread>
        <tr>
            <th class="col-4">Key</th>
            <th>Description</th>
        </tr>
    </thread>
    <tbody>
        <tr>
            <td><code>Ctrl-S</code></td>
            <td>Submit code</td>
        </tr>
        <tr>
            <td><code>Ctrl-Left</code></td>
            <td>Previous tab</td>
        </tr>
        <tr>
            <td><code>Ctrl-Right</code></td>
            <td>Next tab</td>
        </tr>
        <tr>
            <td><code>Ctrl-Up</code></td>
            <td>Next level</td>
        </tr>
        <tr>
            <td><code>Ctrl-Down</code></td>
            <td>Previous level</td>
        </tr>
        <tr>
            <td><code>Ctrl-Shift-Up</code></td>
            <td>Show high-contrast map</td>
        </tr>
        <tr>
            <td><code>Ctrl-Shift-Down</code></td>
            <td>Show traditional ASCII map</td>
        </tr>
    </tbody>
</table>
