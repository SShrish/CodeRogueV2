<form id="login-form">
    <div class="row mb-3">
        <label class>
            You can use this either to log in or to register a new account.
        </label>
    </div>
    <div class="row mb-3">
        <div class="col-3">
            <div class="input-group">
                <input type="text" class="form-control" id="email" placeholder="s-jsmith">
                <div class="input-group-append">
                    <span class="input-group-text">@lwsd.org</span>
                </div>
            </div>
        </div>
        <div class="col-3">
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
    </div>
    <div class="row mb-3">
        <div class="d-grid col-3">
            <button type="button" class="btn btn-primary" id="login">Log in / Register</button>
        </div>
    </div>
</form>

<form class="d-none" id="logout-form">
    <div class="row mb-3">
        <label>
            You are logged in as <span id="handle"></span>.
        </label>
    </div>
    <div class="row mb-3">
        <div class="d-grid col-3">
            <button type="button" class="btn btn-primary" id="logout">Log out</button>
        </div>
    </div>
</form>
